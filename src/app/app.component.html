<header class="site-head">
  <div class="container">
    <div class="site-mast">
      <div class="site-mast-left">
        <a aria-current="page" class="" href="/">
          <img class="site-logo" src="assets/images/logo.png" alt="Rodzinne przepisy">
        </a>
      </div>
    </div>
    <div class="site-banner" *ngIf="isHome">
      <h1 class="site-banner-title">Rodzinne przepisy</h1>
    </div>
    <nav class="site-nav">
      <div class="site-nav-left"></div>
      <div class="site-nav-right"><a class="site-nav-button" href="/about">About</a></div>
    </nav>
  </div>
</header>

<div>
  <div *ngFor="let category of categories"><a href="/category/{{ category.slug }}/1">{{ category.name }}</a></div>
</div>

<main class="site-main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
